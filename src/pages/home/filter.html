<ion-list>
    <ion-list-header>Refine Results</ion-list-header>
  <ion-item>
    <ion-label>Availability</ion-label>
    <ion-select [(ngModel)]="availability" (ionChange)="onChange()">
      <ion-option value="all" selected>All</ion-option>
      <ion-option value="full">There's everything</ion-option>
      <ion-option value="medium">Most still there</ion-option>
      <ion-option value="low">Something left</ion-option>
      <ion-option value="empty">Everything gone</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
