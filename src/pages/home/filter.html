<ion-list>
    <ion-list-header>Refine Things</ion-list-header>
  <ion-item>
    <ion-label>Availability</ion-label>
    <ion-select [(ngModel)]="availability">
      <ion-option value="all" selected>All</ion-option>
      <ion-option value="3">There's everything</ion-option>
      <ion-option value="2">Most still there</ion-option>
      <ion-option value="1">Something left</ion-option>
      <ion-option value="0">Everything gone</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
