<ion-header>
  <ion-navbar>
    <ion-title>
      Pick This App
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilters($event)">
        <ion-icon ios="ios-funnel-outline" md="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div #map_canvas style="height: 100%;"></div>
  
  <div id="map_cards">
      <ion-slides (ionSlideDidChange)="slideChanged()">
          <ion-slide *ngFor="let thing of things; let i = index" id="map-card-{{i}}">
              <ion-card >
                  <!--<img [src]="cat" class="slide-image"> -->
                  <ion-card-content>
                    <h2>
                      Heading {{i}}
                    </h2>
                    <h3>Sub-heading {{i}}</h3>
                  </ion-card-content>
                </ion-card>
          </ion-slide>
        </ion-slides>
    </div>

</ion-content>
