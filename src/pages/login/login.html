<ion-header>
    <ion-navbar>
      <ion-title>
        Login / Signup
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>

    <h2>Login to Pick This App</h2>
    
    <button ion-button block large (click)="facebookLogin()"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>

    <button ion-button block large (click)="googleLogin()"><ion-icon name="logo-google"></ion-icon> Login with Google</button>

    <button ion-button block large (click)="testLogin()">Test Login</button>

  </ion-content>
